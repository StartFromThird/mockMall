<!DOCTYPE html>

				</ul>
			</div>

			<div class="inputDiv">

					   value="818 惊喜购" class="inputStyle_1" />
				<input type="button" class="inputStyle_2" />
			</div>

			<input class="btn" type="button" value="我的购物车" />

			<div class="navBottomMenu">

			<div class="subNavProduct">

<!--					<li>

							<p>空调</p>
						</div>
					</li>-->

			</div>
			<div class="mainRight">

				<!-- 轮播广告 start -->
				<div class="slideWrap">
					<!-- 左按钮 -->
					<label id="toLeftBtnId" class="left0"> < </label>
					
					<ul id="imageDivId"></ul>

					<!-- 右按钮 -->
					<span id="toRightBtnId" class="right0"> > </span>
					
					<!-- 小白点:按钮 -->
					<div id="iconListId" class="slidePoint"></div>
					<div id="slidePointBgId" class="slidePoint slidePointBg"></div>
				</div>
				<!-- 轮播广告 end -->

				<div class="advDiv fl mt10"></div>
				<div class="advDiv fr mt10"></div>
			</div>
		</div>
		<!-- 网页主体 end -->

		<div class="productTitle" >
